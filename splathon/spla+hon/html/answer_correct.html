<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon.png"
      sizes="16x16 24x24 32x32 48x48 64x64"
    />

    <title>ポストにラクガキしたのは誰！？</title>
    <script src="../js/check.js"></script>
  </head>
  <body>
    <p class="title-image">
      <img border="0" src="../images/title.png" alt="title.png" />
    </p>

    <section class="main-content">
      <h1 class="correct">お見事！！！</h1>
      <img border="0" src="../images/correct.png" alt="correct.png" />
      <div>
        ラクガキは
        <p id="prankster"></p>
        のしわざだった！<br /><br />
        犯行時刻は
        <p id="prank_time"></p>
        だったぞ！<br /><br />
        これ以外の人物、時間帯はすべてウラが取れている。<br /><br />
        詳細はイカの通りだ！<br /><br />
      </div>
      <img
        width="100%"
        border="0"
        src="../images/action.png"
        alt="action.png"
      />
      <img border="0" src="../images/witnesses.png" alt="witnesses.png" />
      <br /><br />
      ナゾ解きに挑んでくれてありがとう！<br /><br />
      手こずった人もいるかもしれないが、<br />楽しんでくれたなら何よりだ。<br /><br />
      それじゃ、バンカラ地方でまた会おう！<br /><br />
      <input type="button" value="戻る" onclick="backToQuiz()" />
    </section>

    <script>
      if (window.localStorage) {
        const selected_data = JSON.parse(
          sessionStorage.getItem("selected_data")
        );
        if (selected_data == null || selected_data.witness != "-") {
          window.location.href = "../html/error.html";
        }
        const prank_time = document.getElementById("prank_time");
        prank_time.innerHTML += selected_data.prank_time;
        const prankster = document.getElementById("prankster");
        prankster.innerHTML += selected_data.prankster;
      }
    </script>
  </body>
</html>
